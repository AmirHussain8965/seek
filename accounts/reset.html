<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seek - Reset Password </title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>


    <div class="accounts_logo">
        <img src="../assets/img/logo.svg" alt="">
    </div>


    <section class="forgot_pass_section_one">
        <div class="container">
            <div class="forgot_password_card_body_div">
                <div class="forgot_pass_inner_div">
                    <div class="login_text_div">
                        <h4>Reset Password</h4>
                    </div>
                    <div class="login_input_div">
                        <label for="">New Password</label>
                        <div>
                            <input type="password" id="password"
                                placeholder="Enter New Password">
                            <img src="../assets/img/padlock.png" class="left_img"
                                alt="">
                            <img src="../assets/img/eye.png" alt="Show Password"
                                class="toggle" id="show">
                            <img src="../assets/img/hidden.png" alt="Hide Password"
                                class="toggle" id="hide">
                        </div>
                    </div>
                    <div class="login_input_div">
                        <label for="">Confirm Password</label>
                        <div>
                            <input type="password" id="password2"
                                placeholder="Confirm Password">
                            <img src="../assets/img/padlock.png" class="left_img"
                                alt="">
                            <img src="../assets/img/eye.png" alt="Show Password"
                                class="toggle2" id="show2">
                            <img src="../assets/img/hidden.png" alt="Hide Password"
                                class="toggle2" id="hide2">
                        </div>
                    </div>
                    <div class="login_btn_div pt-3">
                        <button type="button">Reset</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="accounts_logo">
            <img src="../assets/img/logo.svg" alt="">
        </div>
    </section>



    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/script.js"></script>

    <script>
        $(document).ready(function () {
            $(".toggle").click(function () {
                var passwordField = $("#password");
                var fieldType = passwordField.attr("type");

                if (fieldType === "password") {
                    passwordField.attr("type", "text");
                    $(".toggle").removeClass("visible");
                    $("#hide").addClass("visible");
                } else {
                    passwordField.attr("type", "password");
                    $(".toggle").removeClass("visible");
                    $("#show").addClass("visible");
                }
            });
        });

        $(document).ready(function () {
            $(".toggle2").click(function () {
                var passwordField = $("#password2");
                var fieldType = passwordField.attr("type");

                if (fieldType === "password") {
                    passwordField.attr("type", "text");
                    $(".toggle2").removeClass("visible2");
                    $("#hide2").addClass("visible2");
                } else {
                    passwordField.attr("type", "password");
                    $(".toggle2").removeClass("visible2");
                    $("#show2").addClass("visible2");
                }
            });
        });

    </script>
</body>

</html>
